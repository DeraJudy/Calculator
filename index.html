<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">

        <div class="display">
            <!-- <input type="text" col="30" rows=""10> -->
            <textarea name="" id="displayText" cols="22" rows="3" readonly></textarea>
        </div>

        <div class="grid">
            <button class="cancel">C</button>
            <button class="reload-btn" id="refreshButton">
                <i class="fas fa-sync"></i>
            </button>
            <button class="percentage">%</button>
            <button class="operations">/</button>
            <button class="number" id="numbers">7</button>
            <button class="number" id="numbers">8</button>
            <button class="number">9</button>
            <button class="multiply">X</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operations">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operations">+</button>
            <!-- <button class="plusMinus">+/-</button> -->
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="equals" id="equals">=</button>
            <button class="brackets">()</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
